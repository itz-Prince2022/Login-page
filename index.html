<!DOCTYPE html>

<body>
    <header id="container">
          <div class="box" id="left">
              <img src="/storage/emulated/0/Download/prince-coding-club-logo (1).png">
          </div>
          <div class="box" id="mid">
              <nav>
                  <li><a href="#" id="active">Home</a></li>
                  <li><a href="#">Doubts</a></li>
                  <li><a href="#">About</a></li>

          <div class="box" id="right">
              <a href="#" class="btn"><p>contact us</p></a>
              <a href="#"class="btn"><p>Payment</p></a>
          </div>
          <section>
              <form id="former">
                  <h2 id="centerh2">Join Us</h2>
                  <div id="align">
                  <h3>Enter you name:
                  <input type="text" name="#" id="name" required></h3>

                  Female<input type="radio" name="gender" id="female" required>
                  </p>
                  </h3>

                  <div id="unique">
                  <h3>Mobile Number:&nbsp;<input type="number" name="Mobile" id="contact" required></h3> </div>
                  </div>
                  <div id="submit1">
                   <input type="reset" value="Cancel" id="input1">
                  <input type="submit" value="Submit" id="input2">
                  </div>
              </form>
         </section>
